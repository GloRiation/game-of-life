<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./navbar-style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="navb-logo">
          <a href="./home.html"><img src="/assets/logo.png" alt="" /></a>
        </div>
        <div class="navb-items d-none d-lg-flex gap-5">
          <div class="item">
            <a href="./home.html">Home</a>
          </div>
          <div class="item">
            <a href="./rules.html">Rules</a>
          </div>
          <div class="item">
            <a href="./pattern.html">Patterns</a>
          </div>
          <div class="item">
            <a href="./about.html">About me</a>
          </div>
          <div class="item-button">
            <a href="./game.html" type="button">Play</a>
          </div>
        </div>
      </div>
      <!-- button triggering the modal-->
      <div class="mobile-toggler d-lg-none">
        <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="navbModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <img src="./assets/logo.png" alt="" />

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body">
              <div class="modal-line">
                <i class="fa-solid fa-house"></i><a href="./home.html">Home</a>
              </div>
              <div class="modal-line">
                <i class="fa-solid fa-bell-concierge"></i
                ><a href="./rules.html">Rules</a>
              </div>
              <div class="modal-line">
                <i class="fa-solid fa-file-lines"></i>
                <a href="./pattern.html">Patterns</a>
              </div>
              <div class="modal-line">
                <i class="fa-solid fa-circle-info"></i>
                <a href="./about.html">About me</a>
              </div>
              <a href="./game.html" class="navb-button" type="button">Play</a>
            </div>
            <div class="mobile-modal-footer">
              <a target="_blank" herf="#"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a target="_blank" herf="#">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a target="_blank" herf="#"
                ><i class="fa-brands fa-youtube"></i
              ></a>
              <a target="_blank" herf="#">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
